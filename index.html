<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Learning Academy - Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .login-form {
            margin: 2rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
        }

        .student-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .student-info h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .student-details {
            background: #f8f9ff;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginSection" class="login-container">
        <div class="logo">ðŸ‘‘ Prince Learning Academy</div>
        <h2>Student Login</h2>
        <p>Believe. Achieve. Succeed.</p>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your Student ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="errorMsg" class="error"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <button id="logoutBtn" class="logout-btn">Logout</button>
        <div class="student-info">
            <h2 id="studentName">Welcome, Student!</h2>
            <p>Your secure dashboard</p>
        </div>
        <div id="studentDetails" class="student-details">
            <div class="detail-row">
                <span>Student ID:</span>
                <span id="dashStudentId">-</span>
            </div>
            <div class="detail-row">
                <span>Class:</span>
                <span id="dashClass">-</span>
            </div>
            <div class="detail-row">
                <span>Board:</span>
                <span id="dashBoard">-</span>
            </div>
            <div class="detail-row">
                <span>Phone:</span>
                <span id="dashPhone">-</span>
            </div>
            <div class="detail-row">
                <span>Status:</span>
                <span id="dashStatus">-</span>
            </div>
        </div>
        <div id="successMsg" class="success" style="display: none;">Login successful!</div>
    </div>

    <script>
        // STUDENT DATABASE (Replace with your actual Google Sheet data)
        const studentsDB = [
            { id: "PLA001", name: "Rahul Sharma", class: "9th", board: "ICSE", phone: "9876543210", password: "1234", status: "Active" },
            { id: "PLA002", name: "Priya Singh", class: "10th", board: "CBSE", phone: "9876543211", password: "1234", status: "Active" },
            { id: "PLA003", name: "Aman Gupta", class: "8th", board: "ICSE", phone: "9876543212", password: "1234", status: "Active" },
            { id: "PLA004", name: "Neha Verma", class: "9th", board: "CBSE", phone: "9876543213", password: "1234", status: "Active" },
            { id: "PLA005", name: "Rohit Kumar", class: "10th", board: "ICSE", phone: "9876543214", password: "1234", status: "Suspended" }
        ];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value;
            
            // Find student in database
            const student = studentsDB.find(s => s.id === studentId && s.password === password);
            
            if (student) {
                if (student.status !== 'Active') {
                    showError('Account is not active. Contact administration.');
                    return;
                }
                
                // Hide login, show dashboard
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Populate dashboard
                document.getElementById('studentName').textContent = `Welcome, ${student.name}!`;
                document.getElementById('dashStudentId').textContent = student.id;
                document.getElementById('dashClass').textContent = student.class;
                document.getElementById('dashBoard').textContent = student.board;
                document.getElementById('dashPhone').textContent = student.phone;
                document.getElementById('dashStatus').textContent = student.status;
                
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 3000);
                
            } else {
                showError('Invalid Student ID or Password');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('errorMsg').style.display = 'none';
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
