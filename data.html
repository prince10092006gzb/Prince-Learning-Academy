<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Prince Learning Academy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { background: rgba(255,255,255,0.95); padding: 1rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; color: #667eea; font-weight: bold; }
        .back-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 25px; cursor: pointer; }
        .profile-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 3rem; }
        .profile-card, .details-card { background: rgba(255,255,255,0.95); padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .profile-name { font-size: 2.2rem; color: #333; margin-bottom: 0.5rem; }
        .profile-class { font-size: 1.3rem; color: #667eea; font-weight: 600; }
        .detail-row { display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid #e8ecf4; }
        .detail-label { color: #666; font-weight: 500; }
        .detail-value { color: #333; font-weight: 600; font-size: 1.1rem; }
        @media (max-width: 768px) { .profile-grid { grid-template-columns: 1fr; gap: 2rem; } }
    </style>
</head>
<body>
    <div class="students-db" id="studentsDB">
        const studentsDB = [/* SAME 29 STUDENTS AS main.html - COPIED EXACTLY */];
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">üëë Prince Learning Academy</div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
        </div>

        <div class="profile-grid">
            <div class="profile-card">
                <div style="font-size: 4rem; margin-bottom: 1.5rem; text-align: center;">üë§</div>
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <div class="profile-class" id="profileClass">Loading...</div>
            </div>

            <div class="details-card">
                <h2 style="color: #333; margin-bottom: 2rem;">Student Information</h2>
                <div class="detail-row">
                    <span class="detail-label">Student ID:</span>
                    <span class="detail-value" id="detailId">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value" id="detailName">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Class:</span>
                    <span class="detail-value" id="detailClass">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Board:</span>
                    <span class="detail-value" id="detailBoard">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Course:</span>
                    <span class="detail-value" id="detailCourse">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value" id="detailStatus" style="color: #2ed573;">Active</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const studentsDB = eval(document.getElementById('studentsDB').textContent.match(/const studentsDB = [(.*?)];/s)[1] + ';');
        
        const studentId = sessionStorage.getItem('studentId');
        const password = sessionStorage.getItem('studentPassword');
        
        if (!studentId || !password) {
            window.location.href = 'main.html';
            return;
        }
        
        const student = studentsDB.find(s => s.id === studentId && s.password === password);
        if (!student) {
            alert('Access denied');
            window.location.href = 'main.html';
            return;
        }
        
        document.getElementById('profileName').textContent = student.name;
        document.getElementById('profileClass').textContent = `${student.class} - ${student.board}`;
        document.getElementById('detailId').textContent = student.id;
        document.getElementById('detailName').textContent = student.name;
        document.getElementById('detailClass').textContent = student.class;
        document.getElementById('detailBoard').textContent = student.board;
        document.getElementById('detailCourse').textContent = student.course;
        document.getElementById('detailStatus').textContent = student.status;
        
        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
