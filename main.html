    <script>
        const studentsDB = /* EXTRACT DATABASE */;
        
        // Login â†’ Store in sessionStorage â†’ Show dashboard
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('studentId').value;
            const pw = document.getElementById('password').value;
            const student = studentsDB.find(s => s.id === id && s.password === pw);
            
            if (student) {
                sessionStorage.setItem('studentId', id);
                sessionStorage.setItem('studentPassword', pw);
                sessionStorage.setItem('studentName', student.name);
                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('currentStudentName').textContent = student.name;
            }
        });
    </script>
